<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    </style>
    <title>Disney Characters</title>
</head>

<body>
    <header>
        <h1>DISNEY</h1>
    </header>
    <main>
        <div class="mostPopularCharactersContainer">
            <h1>Most popular Disney <br> Characters</h1>
            <div class="mostPopularCharacters"></div>
        </div>
        <div class="searchSection">
            <div class="searchSectionContainer">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh1YsQ39Dg_h5T_OQBBezeOAnYsNrqKP4k3Q&usqp=CAU"
                    alt="disney logo" />
                <div class="searchSectionContent">
                    <h1>The Best Animated Disnay Characters of All Time</h1>
                    <form class="form">
                        <input type="text" placeholder="Search Character..." class="searchInput" />
                    </form>
                </div>
            </div>
        </div>

        <div class="container">


            <div class="charactersListContainer">
                <h2>Disney Characters</h2>
                <div class="characterListHeadings">
                    <p>Picture</p>
                    <p>Name</p>
                    <p></p>
                    <p>Films count</p>
                    <p>Favorites</p>
                </div>
                <div class="charactersContainer"></div>
            </div>
            <div class="favoritesCharacterContainer">
                <h2>My Favorites</h2>
                <div class="characterListHeadings">
                    <p>Picture</p>
                    <p>Name</p>
                    <p></p>
                    <p>Films count</p>
                    <p>Favorites</p>
                </div>
                <div class="favoritesContainer"></div>
            </div>


        </div>
    </main>

    <footer>
        <p>Made with ❤️ by Agnieszka Szczepańska</p>
        <div>
            <a href="https://github.com/agnieszka-szczepanska" target="_blank"><img src="./assets/githubIcon.png"
                    alt="github icon" /></a>
            <a href="https://www.linkedin.com/in/szczepanska-agnieszka/" target="_blank"><img
                    src="./assets/linkedinIcon.png" alt="linkedIn icon" /></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
