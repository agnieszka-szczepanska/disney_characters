<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    </style>
    <title>Disney Characters</title>
</head>

<body>
    <header>
        <h1>DISNEY</h1>
    </header>
    <main>
        <div class="mostPopularCharactersContainer">
            <h1>Most popular Disney <br> Characters</h1>
            <div class="mostPopularCharacters"></div>
        </div>
        <div class="searchSection">
            <img src="https://seeklogo.com/images/D/Disney-logo-847839C4FF-seeklogo.com.png" alt="disney logo" />
            <div class="searchSectionContent">
                <h1>The Best Animated Disnay Characters of All Time</h1>
                <form class="form">
                    <input type="text" placeholder="Search Character..." class="searchInput" />
                </form>
            </div>
        </div>

        <div class="container">
            <div>
                <h2>Disney Characters</h2>
                <div class="charactersContainer"></div>
            </div>
            <div>
                <h2>My Favorites</h2>
                <div class="favoritesContainer"></div>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
